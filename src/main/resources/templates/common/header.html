<div xmlns:th="http://www.thymeleaf.org"></div>
<header class="header">
    <div class="container header-desktop d-none d-sm-none d-md-none d-lg-block">
        <!-- Desktop start -->
        <div class="nav justify-content-between">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/public/img/logo.png}" alt="logo" class="img-logo" style="width: 200px">
            </a>
            <form class="form-group w-25 d-md-none d-sm-none d-lg-block">
                <div class="position-relative w-100">
                    <input class="form-control form-search w-100" type="text" placeholder="Tìm kiếm sản phẩm"
                           aria-label="Search">
                    <button class="btn-search btn btn-success position-absolute" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <ul class="nav m-0 p-0">
                <li class="nav-item d-inline-block">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="">Giỏ hàng</span>
                    </a>
                </li>
                <li class="nav-item d-inline-block">
                    <a class="nav-link" th:href="@{/checkout}">
                        <i class="fas fa-money-check-alt"></i>
                        <span class="">Thanh toán</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-none' : 'd-inline-block'">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="">Đăng nhập</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-none' : 'd-inline-block'">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i>
                        <span class="">Đăng ký</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-inline-block' : 'd-none'">
                    <a class="nav-link" th:href="@{/user/info}">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${currentUser} ? ${currentUser.username} : ''"></span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-inline-block' : 'd-none'">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <ul class="nav m-0 p-0 justify-content-lg-center">
            <li class="nav-item d-inline">
                <a class="nav-link" th:href="@{/}">
                    Trang chủ
                </a>
            </li>
            <li class="nav-item d-inline">
                <a class="nav-link" th:href="@{/}">
                    Nhà xuất bản
                </a>
            </li>
            </li>
            <li class="nav-item d-inline">
                <a class="nav-link" th:href="@{/}">
                    Vận chuyển
                </a>
            </li>
            <li class="nav-item d-inline">
                <a class="nav-link" th:href="@{/}">
                    Chính sách cửa hàng
                </a>
            </li>
        </ul>
    </div>
    <!-- Desktop end -->

    <!-- Mobile start -->
    <div class="container-fluid header-mobile d-md-block d-lg-none">
        <div class="justify-content-center d-flex">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/public/img/logo.png}" alt="logo" class="img-logo" style="width: 200px">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-none d-sm-none d-md-block" style="max-width: 300px">
                <form class="form-inline">
                    <div class="position-relative">
                        <input class="form-control" type="search" placeholder="Tìm kiếm sản phẩm"
                               aria-label="Search">
                        <button class="btn-search btn btn-success position-absolute" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <ul class="d-flex m-0 p-0">
                <li class="nav-item d-inline">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="nav-item d-inline">
                    <a class="nav-link" th:href="@{/checkout}">
                        <i class="fas fa-money-check-alt"></i>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-none' : 'd-inline'">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-none' : 'd-inline'">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-inline' : 'd-none'">
                    <a class="nav-link" th:href="@{/user/info}">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${#session.getAttribute('currentUser')} ? 'd-inline' : 'd-none'">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>

            <div class="collapse navbar-collapse" id="navbar-content">
                <div class="w-100 d-md-none">
                    <form class="form-inline w-100">
                        <div class="position-relative w-100">
                            <input class="form-control w-100" type="search" placeholder="Tìm kiếm sản phẩm"
                                   aria-label="Search">
                            <button class="btn-search btn btn-success position-absolute" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="dropdown-divider"></div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Danh Mục Sản Phẩm
                        </a>
                        <div class="dropdown-menu">
                            <th:block th:each="category : ${categories}">
                                <a class="dropdown-item" th:href="@{/danh-muc/{slug}(slug=${category.slug})}" th:text="${category.name}"></a>
                                <div class="dropdown-divider"></div>
                            </th:block>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/}">Nhà xuất bản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Vận chuyển</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Chính sách cửa hàng</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Mobile end -->
</header>
